services:
  janus:
    image: canyan/janus-gateway:latest
    container_name: aicam-janus
    command: ["/usr/local/bin/janus", "-F", "/usr/local/etc/janus"]
    restart: unless-stopped
    ports:
      - "7088:7088"
      - "8088:8088"
      - "8188:8188"
      - "10000-10200:10000-10200/udp"
    volumes:
      - ./janus/etc/janus/streaming.jcfg:/usr/local/etc/janus/janus.plugin.streaming.jcfg:ro
    environment:
      - TZ=UTC
